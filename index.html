<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rejection</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Rejection: You gotta Lose to win</h1>
	<h3>Score: <span class="score">0</span></h3>
	<span class="form-row"><label class="ask">Ask: </label><input type="text" name="ask-input" placeholder="The Ask"></span>
	<span class="form-row"><label class="askee">Askee: </label><input type="text" name="askee-input" placeholder="Who'd you Ask?"></span>
	<p>
		<a class="button accept-btn">Accepted</a>
		<a class="button reject-btn">Rejected</a>
	</p>
	<p class="output-log">
		<!-- Output log goes heres -->
	</p>

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
